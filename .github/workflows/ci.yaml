name: Leadcode backend CI/CD

on:
  push:
    branches: ["main"]
      
  workflow_dispatch:
    branches: [main]

jobs:
  CI:
    runs-on: self-hosted

    steps:
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # - name: Build and run containers
      #   run: cd ../ docker compose up -d cd /dist

      # - name: Run Prisma Migration
      #   run: npx prisma migrate deploy

  CD:
    runs-on: self-hosted
    needs: [CI]
    steps:
      - name: Stop pm2
        run: pm2 stop leadcode_site_backend || true

      - name: Start pm2
        run: pm2 start dist/main.js --name leadcode_site_backend -- start
