name: Node.js CI

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: Start Postgres
        run: |
          docker run -d --name postgres -p 5444:5432 -e POSTGRES_DB=${{ secrets.LEADCODEPOSTGRES_DB }} -e POSTGRES_USER=${{ secrets.LEADCODEPOSTGRES_USER }} -e POSTGRES_PASSWORD=${{ secrets.LEADCODEPOSTGRES_PASSWORD }} postgres:latest

      - name: Wait for Postgres
        run: |
          while ! docker exec postgres pg_isready -U ${{ secrets.LEADCODEPOSTGRES_USER }} -d ${{ secrets.LEADCODEPOSTGRES_DB }} -h localhost -p 5432 -t 1 > /dev/null 2>&1; do
            echo "Waiting for Postgres to start..."
            sleep 1
          done

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Stop pm2
        run: pm2 stop leadcode_site || true

      - name: Start pm2
        run: pm2 start dist/main.js --name leadcode_site
