name: Node.js CI

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted
    container: docker:20.10.8-git

    steps:
      - name: Install Docker
        run: apk add docker

      - name: Start PostgreSQL
        uses: docker://postgres:latest
        env:
          POSTGRES_USER: ${{ secrets.LEADCODEPOSTGRES_USER}}
          POSTGRES_PASSWORD: ${{ secrets.LEADCODEPOSTGRES_PASSWORD}}
          POSTGRES_DB: ${{ secrets.LEADCODEPOSTGRES_DB}}
        ports:
        - 5444:5432
        with:
          entrypoint: bash -c "pg_ctl start -D $$PGDATA -o '-c listen_addresses='*'' && tail -f /dev/null"

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Stop pm2
        run: pm2 stop leadcode_site || true

      - name: Start pm2
        run: pm2 start dist/main.js --name leadcode_site
