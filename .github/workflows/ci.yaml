name: Node.js CI

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

jobs:
  CI:
    runs-on: self-hosted

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.LEADCODEPOSTGRES_USER}}
          POSTGRES_PASSWORD: ${{ secrets.LEADCODEPOSTGRES_PASSWORD}}
          POSTGRES_DB: ${{ secrets.LEADCODEPOSTGRES_DB}}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5444:5432
    
    steps:
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Wait for database
        run: |
          until pg_isready -h postgres -p 5432
          do
            echo "Waiting for database to start..."
            sleep 1
          done

            - name: Run Prisma Migration
              run: npx prisma migrate deploy

  CD:
    runs-on: self-hosted
    needs: [CI]
    steps:
      - name: Stop pm2
        run: pm2 stop leadcode_site_backend || true

      - name: Start pm2
        run: pm2 start dist/main.js --name leadcode_site_backend -- start

