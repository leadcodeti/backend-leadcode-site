version: '3.8'

services:
  postgres:
    image: postgres
    restart: always
    container_name: mayo-player-postgres
    volumes:
       - postgres-db:/data/postgres
    ports:
      - "5444:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /data/postgres

volumes:
  postgres-db:
    driver: local

